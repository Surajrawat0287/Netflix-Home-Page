<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Netflix Clone</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Netflix logo and navigation links -->
        <nav>
            <img src="netfliximg.png" alt="Netflix Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Watch Movies With Netflix. </h1>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Get Started</button>
                </form>
            </div>
        </section>

        <!-- Popular Shows Section -->
        <section class="popular-shows">
            <!-- Add your popular shows content here -->
        </section>

        <!-- Trending Movies Section -->
        <section class="trending-movies">
            <!-- Add your trending movies content here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Add footer content here -->
    </footer>
</body>
</html>
